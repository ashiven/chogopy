name: Test

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13' 
        
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.6'
        
    - name: Install dependencies
      run: sudo apt install -y llvm make
      
    - name: Install lit
      run: pip install lit
      
    - name: Test
      run: make test
